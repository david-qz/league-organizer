<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="icon" type="image/x-icon" href="./assets/alchemy-favicon.png" />
    <script defer src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;600&family=Titillium+Web:wght@200;400;600&display=swap">
    <script src="https://kit.fontawesome.com/58276b05a8.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./styles/reset.css" />
    <link rel="stylesheet" href="./styles/main.css" />
    <link rel="stylesheet" href="./styles/home.css" />
    <title>League Organizer</title>
</head>

<body>
    <header>
        <div>
            <img src="./assets/html_css_js.png">
            <h1>League Organizer</h1>
        </div>
        <div>
            <div id="nav"></div>
            <div id="user"></div>
        </div>
    </header>

    <main>
        <section id="team-list"></section>
        <section id="add-team-form">
            <form>
                <label>
                    Team Name
                    <input required name="name" placeholder="Name">
                </label>
                <Image>
                    <input name="logo" type="file" accept="image/*">
                </Image>
                <button>Add Team</button>
            </form>
        </section>
    </main>

    <footer>&copy;2022 Aspiring Software Developer</footer>

    <script type="module" src="app.js"></script>
</body>

</html>
